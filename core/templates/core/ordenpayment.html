{% extends 'core/base.html' %}

{% block title %}Orden de pago{% endblock %}
{%block content%}
<section>
	<!-- Content page -->
	<div class="container-fluid">
		<div class="page-header">
		  <h1 class="text-titles"><i class="zmdi zmdi-money-box zmdi-hc-fw"></i> Orden de cobro</small></h1>
		</div>
		<p class="lead">Aqui se pueden generar la orden de pago</p>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<ul class="nav nav-tabs" style="margin-bottom: 15px;">
					  <li class="active"><a href="#new" data-toggle="tab">Generar una orden de pago</a></li>
				</ul>
				<div id="myTabContent" class="tab-content">
					<div class="tab-pane fade active in" id="new">
						<div class="container-fluid">
							<div class="row">
								<div class="col-xs-12 col-md-10 col-md-offset-1">
									<form action="{%url 'create-ordens'%}" method="POST">
										{% csrf_token %}
									<div class="form-group">
										<label class="control-label">Nombre del alumno</label>	
										<select class="form-control" name="nombre">
										{%for student in students%}
										  <option value="{{student.id_alumno}}">{{student.name}} {{student.lastname}} | Matricula: {{student.id_alumno}}</option>
										{%endfor%}
										</select>	
									</div>
									<div class="form-group">
										<label class="control-label">Tipo de pago</label>
										<select class="form-control" name="tipo">
										{%for detail in details%}
										  <option value="{{detail.id}}">{{detail.tipe_pay}}</option>
										{%endfor%}
										</select>
										
									</div>
									<p class="text-center">
										<input type="submit" class="btn btn-info btn-raised btn-sm"/>
									</p>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

{%endblock%}
