{% extends 'core/base.html' %}

{% block title %}Orden de pago{% endblock %}
{%block content%}
<section>
	<!-- Content page -->
	<div class="container-fluid">
		<div class="page-header">
		  <h1 class="text-titles"><i class="zmdi zmdi-money-box zmdi-hc-fw"></i> Orden de cobro</small></h1>
		</div>
		<p class="lead">Aqui se pueden generar la orden de pago</p>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<ul class="nav nav-tabs" style="margin-bottom: 15px;">
					  <li class="active"><a href="#new" data-toggle="tab">Generar una orden de pago</a></li>
				</ul>
				<div id="myTabContent" class="tab-content">
					<div class="tab-pane fade active in" id="new">
						<div class="container-fluid">
							<div class="row">
								<div class="col-xs-12 col-md-10 col-md-offset-1">
									<form action="">
										<div class="form-group label-floating">
										  <label class="control-label">Matricula</label>
										  <input class="form-control" type="text">
										</div>
										<div class="form-group label-floating">
										  <label class="control-label">Nombre</label>
										  <input class="form-control" type="text">
										</div>
										<div class="form-group">
											<label class="control-label">Carrera</label>
											<select class="form-control">
											<option>Seleccione una carrera...</option>
											  <option>TSU EN ADMINISTRACIÓN ÁREA CAPITAL HUMANO</option>
											  <option>TSU EN ADMINISTRACIÓN ÁREA FORMULACIÓN Y EVALUACIÓN DE PROYECTOS</option>
											  <option>TSU EN AGRICULTURA SUSTENTABLE Y PROTEGIDA</option>
											  <option>TSU EN CONTADURÍA</option>
											  <option>TSU EN DESARROLLO DE NEGOCIOS ÁREA MERCADOTECNIA</option>
											  <option>TSU EN MANTENIMIENTO ÁREA INDUSTRIAL</option>
											  <option>TSU EN MECATRÓNICA ÁREA AUTOMATIZACIÓN</option>
											  <option>TSU EN PROCESOS ALIMENTARIOS</option>
											  <option>TSU EN PROCESOS INDUSTRIALES ÁREA MANUFACTURA</option>
											  <option>TSU EN TECNOLOGÍAS DE LA INFORMACIÓN ÁREA DESARROLLO DE SOFTWARE MULTIPLATAFORMA</option>
											  <option>TECNOLOGÍAS DE LA INFORMACIÓN ÁREA INFRAESTRUCTURA DE REDES DIGITALES</option>
											</select>
										</div>
										<div class="form-group">
											<label class="control-label">Tipo de pago</label>
											<select class="form-control">
												<option>Seleccione el pago que quiere realizar...</option>	
											  <option>Cuatrimestre</option>
											  <option>Renovacion de credencial</option>
											  <option>Adeudos</option>
											</select>
										</div>
										<div class="form-group">
											<label class="control-label">Cuatrimestre</label>
											<select class="form-control">
												<option>Seleccione cuatrimestre...</option>
											  <option>1</option>
											  <option>2</option>
											  <option>3</option>
											  <option>4</option>
											  <option>5</option>
											  <option>6</option>
											  <option>7</option>
											  <option>8</option>
											  <option>9</option>
											  <option>10</option>
											</select>
										</div>
										<div class="form-group">
											<label class="control-label">Monto</label>
											<input class="form-control" type="number" placeholder="$">
										  </div>
										<p class="text-center">
											<button href="{%url 'create-pdf'%}" class="btn btn-info btn-raised btn-sm"><i class="zmdi zmdi-floppy"></i> Generar PDF</button>
										</p>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

{%endblock%}
