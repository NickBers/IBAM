{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
	<head>
		<title>{% block title %}{% endblock %} | Inicio</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="{% static '/core/css/main.css' %}">
		<link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	</head>
</head>
<body class="cover" style="background-image: url(./assets/img/loginFont.jpg);">
	<form action="home.html" method="" autocomplete="off" class="full-box logInForm">
		<p class="text-center text-muted"><i class="zmdi zmdi-account-circle zmdi-hc-5x"></i></p>
		<p class="text-center text-muted text-uppercase">La funcionalidad de inicio de sesion esta desabilitada solo presione iniciar sesion</p>
		<div class="form-group label-floating">
		  <label class="control-label" for="matricula">Matricula</label>
		  <input class="form-control" id="matricula" type="">
		  <p class="help-block">Escribe tú matricula de alumno</p>
		</div>
		<div class="form-group label-floating">
		  <label class="control-label" for="UserPass">Contraseña</label>
		  <input class="form-control" id="UserPass" type="password">
		  <p class="help-block">Escribe tú contraseña</p>
		</div>
		<div class="form-group text-center">
			<a href="{%url 'orden'%}"  class="btn btn-raised btn-danger">Iniciar sesión</a>
		</div>
	</form>
	<!--====== Scripts -->
	<script src="{% static 'core/js/jquery-3.1.1.min.js' %}"></script>
	<script src="{% static 'core/js/sweetalert2.min.js' %}"></script>
	<script src="{% static 'core/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'core/js/material.min.js' %}"></script>
	<script src="{% static 'core/js/ripples.min.js' %}"></script>
	<script src="{% static 'core/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
	<script src="{% static 'core/js/main.js' %}"></script>
	<script>
		$.material.init();
	</script>
</body>
</html>
